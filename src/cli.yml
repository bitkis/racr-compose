name: racr-compose
version: "0.1"
about: Compose racr (Rust Access Code for Registers) files from other formats.
args:
    - input:
        required: true
        short: i
        long: input
        value_name: FILE
        help: The input file (.svd)
        takes_value: true
    - output:
        required: true
        short: o
        long: output
        value_name: DIR
        help: The output directory
        takes_value: true